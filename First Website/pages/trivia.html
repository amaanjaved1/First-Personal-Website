<!DOCTYPE html>

<html lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="../css/styles.css" rel="stylesheet">
        <script>
            document.addEventListener("DOMContentLoaded",function(){
                let correct_button = document.querySelector(".correct");
                let incorrect_buttons = document.querySelectorAll(".incorrect");
                let message = document.querySelector("#message");
                var attempts = 1;

                correct_button.addEventListener("click", function(){
                    correct_button.style.backgroundColor = "#097969";
                    message.innerHTML = "Correct".concat(". You took ", attempts, " ", "attempt(s)");
                    document.getElementById("message").style.color = "#097969";
                })
                for (let x = 0; x < incorrect_buttons.length; x++)
                {
                    incorrect_buttons[x].addEventListener("click", function(){
                        incorrect_buttons[x].style.backgroundColor = "#D2042D";
                        message.innerHTML = "Incorrect...Try Again";
                        document.getElementById("message").style.color = "#D2042D";
                        attempts ++;
                    })
                }
                document.querySelector("#confirm").addEventListener("click",function(){
                    let val = document.querySelector("input").value.toLowerCase();
                    let box = document.querySelector("input");
                    let message2 = document.querySelector("#typeMessage");
                    if (val == "mentor college"){
                        box.style.backgroundColor = "#e6ffe6";
                        message2.innerHTML = "Correct";
                        document.getElementById("typeMessage").style.color = "#097969";
                    } else {
                        box.style.backgroundColor = "#FF9999";
                        message2.innerHTML = "Incorrect";
                        document.getElementById("typeMessage").style.color = "#D2042D";
                    }
                })
            })
        </script>

            <h1>Amaan Javed</h1>
        </div>

                <li><a href="aboutme.html">About Me</a></li>
            </ul>
        </div>
    </head>
    <body>
        <div class="section">
            <h2>Question 1: Multiple Choice </h2>
            <hr>
            <h3>Which year did I graduate middle school?</h3>
            <button class="incorrect">1925</button>
            <button class="correct">2018</button>
            <button class="incorrect">2017</button>
            <button class="incorrect">2019</button>
            <p id="message"></p>
        </div>
        <div class="section">
            <h2>Question 2: Free Response</h2>
            <hr>
            <h3>What is the name of my High School?</h3>
            <label for="answer">Answer:</label>
            <input type="text">
            <button id="confirm">Confirm Answer</button>
            <p id="typeMessage"></p>
        </div>
    </body>
